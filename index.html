<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nordi üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fde2ea, #e9f7ef);
    }

    .card {
      background: white;
      border-radius: 28px;
      padding: 40px 32px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.15);
    }

    .top-icons {
      display: flex;
      justify-content: center;
      gap: 12px;
      font-size: 28px;
      margin-bottom: 12px;
    }

    .heart-beat {
      animation: beat 1.2s infinite;
    }

    @keyframes beat {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .hero {
      margin: 18px 0;
    }

    .chihuahua {
      width: 120px;
      height: auto;
    }

    h1 {
      font-size: 26px;
      margin: 20px 0 28px;
      color: #111827;
    }

    .button-zone {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 14px 32px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .15s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .yes {
      background: #ff3d7f;
      color: white;
    }

    .no {
      background: #e5e7eb;
      color: #111827;
      position: absolute;
    }

    .hint {
      margin-top: 14px;
      font-size: 14px;
      color: #6b7280;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>

  <main class="card">
    <div class="top-icons">
      <span id="carrotEmoji">ü•ï</span>
      <span class="heart-beat">üíó</span>
    </div>

    <div class="hero">
      <!-- IMPORTANTE: la imagen debe estar en el repo -->
      <img src="chihuahua.png" alt="Chihuahua" class="chihuahua" />
    </div>

    <h1>Nordi, will you be my Valentine?</h1>

    <div class="button-zone">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <p class="hint">‚ÄúNo‚Äù seems a bit shy üòà</p>
  </main>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 80 - 40;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    document.getElementById("yesBtn").addEventListener("click", () => {
      alert("üíñ She said YES üíñ");
    });
  </script>

</body>
</html>
