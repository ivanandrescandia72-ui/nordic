<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nordi üíò</title>

  <style>
    :root{
      /* AJUSTES R√ÅPIDOS */
      --dogSize: 200px;         /* üê∂ perrito m√°s grande */
      --cardRadius: 28px;
      --shadow: 0 28px 80px rgba(0,0,0,.18);
      --pink: #ff3b7a;
      --text: #111827;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(900px 500px at 20% 25%, rgba(255,70,135,.35), transparent 60%),
        radial-gradient(900px 500px at 80% 75%, rgba(120,255,210,.25), transparent 60%),
        linear-gradient(135deg, #ffe7f0, #e8fff6);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="44" height="44"><text x="8" y="30" font-size="26">üíó</text></svg>') 10 10, auto;
    }

    #confettiCanvas{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:2;
    }

    .card{
      width:min(760px, 92vw);
      background: rgba(255,255,255,.78);
      border-radius: var(--cardRadius);
      box-shadow: var(--shadow);
      padding: 30px 34px 26px;
      backdrop-filter: blur(12px);
      position:relative;
      z-index:3;
    }

    .top-icons{
      display:flex;
      justify-content:center;
      gap:14px;
      margin-bottom: 10px;
    }

    .top-emoji{
      font-size:22px;
    }

    .heart-beat{
      animation: beat 1.05s ease-in-out infinite;
    }

    @keyframes beat{
      0%,100%{ transform: scale(1); }
      30%{ transform: scale(1.12); }
      60%{ transform: scale(.98); }
    }

    .hero{
      display:flex;
      justify-content:center;
      margin: 10px 0;
    }

    .chihuahua{
      width: var(--dogSize);
      filter: drop-shadow(0 18px 22px rgba(0,0,0,.18));
    }

    h1{
      text-align:center;
      font-weight: 850;
      margin: 10px 0 18px;
      font-size: clamp(28px, 3.2vw, 46px);
    }

    .button-zone{
      position:relative;
      height: 96px;
      display:flex;
      justify-content:center;
      gap:22px;
    }

    button{
      border:0;
      border-radius:999px;
      padding:14px 26px;
      font-weight:800;
      box-shadow:0 16px 34px rgba(0,0,0,.10);
      cursor:inherit;
      transition:.15s;
    }

    button:hover{ transform: translateY(-1px); }

    .yes{
      background: var(--pink);
      color:white;
      min-width:110px;
    }

    .no{
      background:#eef1f6;
      min-width:92px;
      position:absolute;
      right:14%;
      top:26px;
    }

    .hint{
      text-align:center;
      opacity:.65;
      font-size:13px;
      margin-top:8px;
    }

    .screen{ display:none; }
    .screen.active{ display:block; }

    .success-title{
      text-align:center;
      font-size:clamp(30px,3.4vw,52px);
      font-weight:900;
      margin:10px 0 6px;
    }

    .success-sub{
      text-align:center;
      opacity:.75;
      font-size:14px;
    }

    .pill{
      display:flex;
      justify-content:center;
      margin-top:12px;
    }

    .pill span{
      padding:8px 14px;
      border-radius:999px;
      background: rgba(255,59,122,.1);
      font-weight:800;
      font-size:13px;
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">

    <!-- SCREEN ASK -->
    <section class="screen active" id="screenAsk">
      <div class="top-icons">
        <span class="top-emoji">ü•ï</span>
        <span class="top-emoji heart-beat">üíó</span>
      </div>

      <div class="hero">
        <img src="chihuahua.png" class="chihuahua" alt="Chihuahua" />
      </div>

      <h1>Nordi, will you be my Valentine?</h1>

      <div class="button-zone">
        <button class="yes" id="yesBtn">Yes</button>
        <button class="no" id="noBtn">No</button>
      </div>

      <p class="hint">‚ÄúNo‚Äù seems a bit shy üòà</p>
    </section>

    <!-- SCREEN YES -->
    <section class="screen" id="screenYes">
      <div class="top-icons">
        <span class="top-emoji">ü•ï</span>
        <span class="top-emoji heart-beat">üíó</span>
      </div>

      <div class="hero">
        <img src="chihuahua.png" class="chihuahua" alt="Chihuahua" />
      </div>

      <div class="success-title">üíò She said YES üíò</div>
      <div class="success-sub">Okay‚Ä¶ now we celebrate like civilized romantics üòå</div>

      <div class="pill">
        <span>ü•ï + üíó + üê∂ = perfect combo</span>
      </div>
    </section>

  </main>

  <script>
    /* ========= WHATSAPP CONFIG ========= */
    const WHATSAPP_URL =
      "https://wa.me/34641920721?text=" +
      encodeURIComponent("üíò She said YES üíò");

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const screenAsk = document.getElementById("screenAsk");
    const screenYes = document.getElementById("screenYes");

    /* NO button escapa */
    function moveNo(){
      const zone = document.querySelector(".button-zone");
      const maxX = zone.clientWidth - noBtn.offsetWidth;
      const maxY = zone.clientHeight - noBtn.offsetHeight;
      noBtn.style.left = Math.random()*maxX + "px";
      noBtn.style.top = Math.random()*maxY + "px";
      noBtn.style.right = "auto";
    }
    noBtn.addEventListener("mouseenter", moveNo);

    /* YES */
    yesBtn.addEventListener('click', () => {
      // abrir WhatsApp (sin bloqueo)
      window.open(WHATSAPP_URL, "_blank");

      // cambiar pantalla
      screenAsk.classList.remove("active");
      screenYes.classList.add("active");

      // confetti
      launchConfetti();
    });

    /* CONFETTI */
    const canvas = document.getElementById("confettiCanvas");
    const ctx = canvas.getContext("2d");
    let confetti = [];

    function resize(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function launchConfetti(){
      for(let i=0;i<200;i++){
        confetti.push({
          x: canvas.width/2,
          y: canvas.height/2,
          vx: (Math.random()-0.5)*8,
          vy: (Math.random()-1)*8,
          g: 0.15,
          life: 1,
          size: 4 + Math.random()*4
        });
      }
      requestAnimationFrame(updateConfetti);
    }

    function updateConfetti(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      confetti.forEach(p=>{
        p.vy += p.g;
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 0.01;
        ctx.fillStyle = Math.random()>0.5
          ? "rgba(255,59,122,.8)"
          : "rgba(16,185,129,.8)";
        ctx.fillRect(p.x,p.y,p.size,p.size);
      });
      confetti = confetti.filter(p=>p.life>0);
      if(confetti.length) requestAnimationFrame(updateConfetti);
    }
  </script>
</body>
</html>
