<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nordi ðŸ’—</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root{
  --yes:#ff3b7a;
  --yesHover:#ff1f68;
  --text:#111827;
  --card:#ffffffcc;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:
    radial-gradient(circle at top left,#ffd6e7,transparent 45%),
    radial-gradient(circle at bottom right,#c7f5df,transparent 45%),
    #fff;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  overflow:hidden;
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:99;
}

.card{
  width:min(820px,94vw);
  padding:28px;
  background:var(--card);
  backdrop-filter:blur(10px);
  border-radius:28px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.15);
  position:relative;
}

.top{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-bottom:6px;
}

.icon{
  width:44px;
  height:44px;
  display:grid;
  place-items:center;
  background:#fff;
  border-radius:14px;
  box-shadow:0 10px 22px rgba(0,0,0,.12);
  font-size:22px;
}

.heart{
  animation:beat 1.3s infinite;
}

@keyframes beat{
  0%,100%{transform:scale(1)}
  30%{transform:scale(1.15)}
}

.hero svg{
  width:200px;
  filter:drop-shadow(0 12px 18px rgba(0,0,0,.18));
  animation:breathe 4s ease-in-out infinite;
}

@keyframes breathe{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.03)}
}

h1{
  font-size:clamp(26px,4vw,42px);
  margin:16px 0 10px;
}

.buttons{
  position:relative;
  height:160px;
  margin-top:20px;
}

button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  padding:16px 28px;
  border-radius:999px;
  border:none;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(0,0,0,.18);
}

#yes{
  left:20%;
  background:var(--yes);
  color:#fff;
}

#yes:hover{background:var(--yesHover)}

#no{
  left:60%;
  background:#e5e7eb;
}

.result{
  display:none;
  animation:pop .4s ease;
}

@keyframes pop{
  from{opacity:0;transform:scale(.95)}
  to{opacity:1;transform:scale(1)}
}

.result h2{
  font-size:clamp(30px,4vw,46px);
  margin:10px 0 6px;
}

.result p{
  font-weight:700;
}

.result img{
  width:min(420px,92%);
  border-radius:18px;
  margin:14px 0;
}

.whats{
  display:inline-flex;
  gap:10px;
  align-items:center;
  padding:14px 22px;
  border-radius:999px;
  background:#22c55e;
  color:#fff;
  font-weight:900;
  text-decoration:none;
  box-shadow:0 12px 30px rgba(0,0,0,.18);
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<main class="card" id="card">
  <div class="top">
    <div class="icon">ðŸ¥•</div>
    <div class="icon heart">ðŸ’—</div>
  </div>

  <div class="hero">
    <!-- Chihuahua SVG -->
    <svg viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="70" fill="#c9c3bf"/>
      <circle cx="75" cy="90" r="8"/>
      <circle cx="125" cy="90" r="8"/>
      <circle cx="100" cy="120" r="6" fill="#ff7aa2"/>
      <path d="M95 130 Q100 135 105 130" stroke="#333" stroke-width="3" fill="none"/>
      <path d="M50 50 L30 20" stroke="#c9c3bf" stroke-width="14"/>
      <path d="M150 50 L170 20" stroke="#c9c3bf" stroke-width="14"/>
      <path d="M130 40 Q145 25 155 40" fill="#ff2f75"/>
    </svg>
  </div>

  <h1>Nordi, will you be my Valentine?</h1>

  <section class="buttons" id="zone">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </section>

  <section class="result" id="result">
    <h2>aceptasteee :)</h2>
    <p>Trae hambre y cero excusas.</p>

    <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" alt="celebration">

    <a class="whats" href="https://wa.me/34641920721" target="_blank">
      Abrir WhatsApp ðŸ’¬
    </a>
  </section>
</main>

<script>
const no = document.getElementById("no");
const yes = document.getElementById("yes");
const zone = document.getElementById("zone");
const result = document.getElementById("result");
const canvas = document.getElementById("confetti");
const conf = confetti.create(canvas,{resize:true,useWorker:true});

let audioCtx, master, pianoOn=false;

function ensureAudio(){
  if(!audioCtx){
    audioCtx=new (AudioContext||webkitAudioContext)();
    master=audioCtx.createGain();
    master.gain.value=.25;
    master.connect(audioCtx.destination);
  }
}

function piano(freq,dur){
  const o=audioCtx.createOscillator();
  const g=audioCtx.createGain();
  o.type="triangle";
  o.frequency.value=freq;
  g.gain.setValueAtTime(.001,audioCtx.currentTime);
  g.gain.exponentialRampToValueAtTime(.3,audioCtx.currentTime+.02);
  g.gain.exponentialRampToValueAtTime(.001,audioCtx.currentTime+dur);
  o.connect(g); g.connect(master);
  o.start(); o.stop(audioCtx.currentTime+dur+.05);
}

window.addEventListener("pointerdown",()=>{
  if(pianoOn) return;
  ensureAudio(); pianoOn=true;
  setInterval(()=>piano(220+Math.random()*80,.6),1200);
},{once:true});

zone.addEventListener("pointermove",e=>{
  const b=no.getBoundingClientRect();
  const d=Math.hypot(e.clientX-b.x,e.clientY-b.y);
  if(d<120){
    no.style.left=Math.random()*70+"%";
    piano(520,.1);
  }
});

yes.onclick=()=>{
  ensureAudio();
  zone.style.display="none";
  result.style.display="block";
  conf({particleCount:300,spread:140,startVelocity:60});
};
</script>

</body>
</html>
